{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sarcix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/styles/bootstrap-3.4.0.min.css' %}">
    <script src="{% static '/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap-3.1.1.min.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sarcix</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><a href="/">Home</a></li>
            <li class="{% if request.resolver_match.url_name == 'run' %}active{% endif %}"><a href="/run">Run</a></li>
            <li class="{% if request.resolver_match.url_name == 'reports' %}active{% endif %}"><a href="reports">Reports</a></li>
            <li class="{% if request.resolver_match.url_name == 'analysis' %}active{% endif %}"><a href="/analysis">Analysis</a></li>
            <li class="{% if request.resolver_match.url_name == 'compare' %}active{% endif %}"><a href="compare">Compare</a></li>
            <li class="{% if request.resolver_match.url_name == 'prepare' %}active{% endif %}"><a href="prepare">Prepare</a></li>
            <li class="{% if request.resolver_match.url_name == 'setup' %}active{% endif %}"><a href="setup">Setup</a></li>
            <li class="{% if request.resolver_match.url_name == 'help' %}active{% endif %}"><a href="help">Help</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="accounts/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            {% if user.is_authenticated %}
            <li><a>Hi, {{user.username}}</a></li>
            <li><a href="accounts/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            {% else %}
            <li><a href="accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
  {% block content %}
  {% endblock %}
  <script src="{% static '/js/main.js' %}"></script>
</body>
</html>
